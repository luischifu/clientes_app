<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button routerLink="/heroes"
            class="btn btn-outline-danger" type="button">
            <i class="fa fa-arrow-left"></i>
            Back
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">

        <form (ngSubmit)="guardar( f )" 
                #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="autogenerated ID"
                        [(ngModel)]="heroe.id"
                        name="id"
                        disabled="disabled">
                <small class="form-text text-muted" >This is a autogenerated ID</small>
            </div>

            
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                        class="form-control"
                        placeholder="Hero's name"
                        [(ngModel)]="heroe.name"
                        name="name"
                        required>
            </div>

            
            <div class="form-group">
                <label>Product</label>
                <input type="text"
                        class="form-control"
                        placeholder="product name"
                        [(ngModel)]="heroe.product"
                        name="power"
                        required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number"
                        class="form-control"
                        placeholder="Product price"
                        [(ngModel)]="heroe.price"
                        name="price"
                        required>
            </div>

            <div class="form-group">
                <label>Paid</label>
                <input type="number"
                        class="form-control"
                        placeholder="Price paid"
                        [(ngModel)]="heroe.paid"
                        name="paid"
                        required>
            </div>

            <div class="form-group">
                <label >Status</label>
                <br>
                <button *ngIf="heroe.status"
                        (click)="heroe.status = false"
                class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Paid
                </button>
                <button *ngIf="!heroe.status"
                        (click)="heroe.status = true" 
                        class="btn btn-outline-dark w-50" type="button">
                    <i class="fa fa-skull"></i>
                    No paid
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>
            
        </form>

        

    </div>
</div>
